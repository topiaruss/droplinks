<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropLinks - Link Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DropLinks</h1>
        <div class="controls">
            <button id="add-panel" class="btn btn-primary">+ Add Panel</button>
            <button id="view-toggle" class="btn btn-secondary">
                <span class="toggle-text">Compact View</span>
            </button>
            <button id="sync-now" class="btn btn-secondary" title="Check for updates now">ðŸ”„ Sync</button>
            <button id="export-data" class="btn btn-secondary">Export Data</button>
        </div>
    </header>
    
    <main>
        <div id="panels-container" class="panels-grid">
            <!-- Panels will be dynamically added here -->
        </div>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Delete Panel</h3>
            <p>Are you sure you want to delete this panel and all its contents?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
